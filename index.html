  <script>
    var params = {

    var anim;

    var anim2;

    //acciones video 1

      console.log(e.currentTime);
      frameactual = e.currentTime;
      //congelar loop 1 frame
      if (e.currentTime > 279 && e.currentTime < 281) {
        anim.goToAndPlay(224, true);
      }

      //congelar loop 2 frame
      if (e.currentTime > 820 && e.currentTime < 822) {
        anim.goToAndPlay(680, true);
      }

      //congelar loop 3 frame paso 1
      if (e.currentTime > 1137 && e.currentTime < 1139) {
        anim.goToAndPlay(1012, true);
      }

      //congelar loop 3 paso 2
      if (e.currentTime > 1488 && e.currentTime < 1490) {
        anim.goToAndPlay(1438, true);

      if (e.currentTime > 345 && e.currentTime < 347) {
        document.getElementById("bell01").play();

        document.getElementById("swoosh").play();

      if (e.currentTime > 1330 && e.currentTime < 1332) {
        document.getElementById("pops2").play();
